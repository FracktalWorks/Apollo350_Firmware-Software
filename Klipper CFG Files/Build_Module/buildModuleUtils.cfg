[output_pin greenLED]
pin: Build_Module: PD14
value: 1
shutdown_value: 0
pwm: False

[output_pin blueLED]
pin: Build_Module: PD15
value: 1
shutdown_value: 0
pwm: False

[gcode_macro ONgreenLED]
gcode: 
      SET_PIN PIN=greenLED VALUE=1 
[gcode_macro OFFgreenLED]
gcode: 
      SET_PIN PIN=greenLED VALUE=0
[gcode_macro ONblueLED]
gcode: 
      SET_PIN PIN=blueLED VALUE=1
[gcode_macro OFFblueLED]
gcode: 
      SET_PIN PIN=blueLED VALUE=0
